<!DOCTYPE html>
<html lang='en'>

<head>
    <link rel='stylesheet' href='./style.css'/>
    <title>Youtube Downloader</title>
</head>

<body>
<h1 class='heading'>Paste YouTube URL</h1>

<label for="url" style="display: none"></label>
<input class='url' id="url" placeholder='https://youtu.be/79DijItQXMM'/>

<label for="format" style="display: none"></label>
<select class='format' id="format">
    <option value='mp4'>mp4</option>
    <option value='mp3'>mp3</option>
</select>

<a type="button" href="#" class='download-button' id='btn'>Download</a>
<script src='./script.js'></script>
</body>

</html>
