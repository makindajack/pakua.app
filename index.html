<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pakua App | Youtube Downloader.</title>
    <link rel="icon" type="image/png" href="images/logo.svg"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://kit.fontawesome.com/f35e8b689e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

<div class="overlay">
</div>

<nav>
    <div class="navWrapper">
        <a href="index.html" id="logo">
            <img src="images/logo.svg" alt="Pakua App">
            <p id="logoText">Pakua App</p>
        </a>
        <div class="right">
            <div class="premiumWrapper">
                <img src="images/premium-icon.svg" alt="Pakua App">
                <span>Beta Release</span>

            <label class="switch" title="Change Theme">
                <input type="checkbox" class="theme-selector">
                <span class="slider round"></span>
            </label>
            </div>
        </div>
    </div>
</nav>

<div class="header">
    <div class="headerWrapper">
        <h3>in no time</h3>
        <h1>Download YouTube videos</h1>

        <div class="mockupWrapper">

            <label for="url"></label>
            <input name="url" id="url" class="url" placeholder="https://youtu.be/79DijItQXMM">
            <br>

            <label for="format"></label>
            <select class="format" id="format">
                <option value="mp4">mp4</option>
                <option value="mp3">mp3</option>
            </select>

            <br>

            <a class="download-button" id="btn">Download</a>
        </div>
    </div>

    <div id="instagramFeature">
        <p>maintained by
            <a href="http://bit.ly/3dqDABY" target="_blank">James</a>
        </p>
    </div>
</div>

<script src='js/script.js'></script>

</body>
</html>
